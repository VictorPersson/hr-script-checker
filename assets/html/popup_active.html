<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Retail script checker extension</title>
    <link rel="stylesheet" href="../dist/css/popup.css" />
    <script defer src="../js/popup.js"></script>
  </head>
  <body>
    <main id="hr-extension-main">
      <div class="container--loading">
        <h1 class="main-header">Observing site...</h1>
        <div>
          <img
            class="main-header-loading"
            src="../images/loading2.gif"
            alt="Loading"
          />
        </div>
      </div>

      <div class="container--header">
        <h1 class="main-header">This page is using Hello Retail. ✔️</h1>
        <h3 class="sub-header">
          Hello Retail main script detected on this page.
        </h3>
      </div>

      <div class="container">
        <div class="container--settings">
          <div class="checkbox--container">
            <span class="checkbox--tooltip">Main script</span>
            <div class="checkbox--button" id="button">
              <input type="checkbox" class="checkbox" />
              <div class="knobs">
                <span>NO</span>
              </div>
              <div class="layer"></div>
            </div>
          </div>
          <div class="checkbox--container">
            <span class="checkbox--tooltip">Setting 2</span>
            <div class="checkbox--button" id="button">
              <input type="checkbox" class="checkbox" />
              <div class="knobs">
                <span>NO</span>
              </div>
              <div class="layer"></div>
            </div>
          </div>
          <div class="checkbox--container">
            <span class="checkbox--tooltip">Setting 3</span>
            <div class="checkbox--button" id="button">
              <input type="checkbox" class="checkbox" />
              <div class="knobs">
                <span>NO</span>
              </div>
              <div class="layer"></div>
            </div>
          </div>
          <div class="checkbox--container">
            <span class="checkbox--tooltip">Setting 4</span>
            <div class="checkbox--button" id="button">
              <input type="checkbox" class="checkbox" />
              <div class="knobs">
                <span>NO</span>
              </div>
              <div class="layer"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
