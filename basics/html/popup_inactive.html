<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Retail script checker extension</title>
    <link rel="stylesheet" href="../css/comp.css" />
    <script defer src="../js/popup.js"></script>
  </head>
  <body>
    <main id="hr-extension-main">
      <div class="container--loading">
        <h1 class="main-header">Observing site...</h1>
        <div>
          <img
            class="main-header-loading"
            src="../images/loading2.gif"
            alt="Loading"
          />
        </div>
      </div>

      <div class="container--header">
        <h1 class="main-header">
          This page doesn’t appear to be using Hello Retail. ❌
        </h1>
      </div>
      <div class="container">
        <h3 class="sub-header">
          No script found. If this seems wrong, visit the issue
          <a
            target="_blank"
            href="https://github.com/VictorPersson/hr-script-checker/issues"
            >tracker on GitHub.</a
          >
        </h3>
      </div>
    </main>
  </body>
</html>
